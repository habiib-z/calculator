<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h2 id="calculator"></h2>
<div class="con">
    <button class="btn" onclick="w(this.innerHTML)">1</button>
    <button class="btn" onclick="w(this.innerHTML)">2</button>
    <button class="btn" onclick="w(this.innerHTML)">3</button>
    <button class="btn" onclick="w(this.innerHTML)">+</button>
    <button class="btn" onclick="w(this.innerHTML)">4</button>
    <button class="btn" onclick="w(this.innerHTML)">5</button>
    <button class="btn" onclick="w(this.innerHTML)">6</button>
    <button class="btn" onclick="w(this.innerHTML)">-</button>
    <button class="btn" onclick="w(this.innerHTML)">7</button>
    <button class="btn" onclick="w(this.innerHTML)">8</button>
    <button class="btn" onclick="w(this.innerHTML)">9</button>
    <button class="btn" onclick="w(this.innerHTML)">*</button>
    <button class="btn" onclick="reset()">c</button>
    <button class="btn" onclick="w(this.innerHTML)">0</button>
    <button class="btn" onclick="work()">=</button>
    <button class="btn" onclick="w(this.innerHTML)">/</button>
</div>
</main>
    <script src="./main.js"></script>
</body>
</html>
